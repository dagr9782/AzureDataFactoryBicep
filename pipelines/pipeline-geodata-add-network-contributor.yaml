pool:
  vmImage: "ubuntu-latest"

trigger: none

stages:
  - stage: dev
    displayName: "DEV"
    jobs:
    - job: Job_1
      displayName: Add Network Contributor
      steps:
      - checkout: self
      - task: AzureCLI@2
        displayName: 'Data Lake SPN on RG'
        inputs:
          azureSubscription: 'reg-dev-br-geodata (SPN)'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: 'az role assignment create --role "Network Contributor" --assignee-object-id 14dac49d-5f4e-41eb-9694-f997ebd93aa8 --assignee-principal-type ServicePrincipal --scope /subscriptions/0f7d0d2a-fab8-4324-bea0-946fbbded22e/resourceGroups/rg-dev-br-geodata'

  - stage: sit
    displayName: "SIT"
